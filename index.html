<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>EduGrade | Login</title>
  </head>
  <body>
    <main>
      <form class="login-form">
        <span class="logo">
          <svg
            fill="currentColor"
            width="48"
            height="48"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.673 5.606a3326.02 3326.02 0 0 1-5.671-2.674L.138 8.524l2.03.98L2 9.531V20h1v-9.626l.72-.124.28.135v5.288c0 .914 5.206 3.533 6.249 4.049a3.89 3.89 0 0 0 3.48-.026C20 16.486 20 15.895 20 15.673v-5.288l3.854-1.857s-3.8-1.801-6.181-2.922zM19 15.504a51.526 51.526 0 0 1-5.726 3.302 2.884 2.884 0 0 1-2.582.02A40.184 40.184 0 0 1 5 15.521v-4.655l7 3.373 7-3.373zm-7-2.373L5.416 9.958l6.469-1.115-.17-.987-7.85 1.354-1.403-.676 9.537-4.495c.825.393 8.523 4.014 9.542 4.494z"
            />
            <path fill="none" d="M0 0h24v24H0z" />
          </svg>
        </span>
        <div style="text-align: center">
          <h1><span id="user-type">Teacher</span> Login</h1>
          <p style="color: #cbd5e1">
            Access your student grade management portal.
          </p>
        </div>

        <div class="inputContainer">
          <label for="username">Username</label>
          <input
            type="text"
            class="username-input"
            id="username"
            placeholder="Enter your username"
          />
        </div>

        <div class="inputContainer">
          <label for="password">Password</label>
          <div>
            <input
              type="password"
              class="password-input"
              id="password"
              placeholder="Enter your password"
            />
            <button type="button" class="show-password-btn">
              <i class="fa-solid fa-eye-slash"></i>
            </button>
            <!-- <button>
              <i class="fa-solid fa-eye"></i>
            </button> -->
          </div>
        </div>

        <button type="submit" class="login-btn btn">Login</button>

        <a href="#">Forgot Password?</a>

        <div class="divider">
          <hr />
          <span>OR</span>
          <hr />
        </div>

        <button class="btn" type="button">Login as Student</button>
      </form>
    </main>
  </body>
</html>
