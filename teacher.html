<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="teacher.css">
    <title>Dashboard</title>
  </head>
  <body>
    <main class="main">
      <aside class="aside">
        <div class="logo">
          <img src="images/logo.png" alt="logo" width="32" height="32" />
          <h2>EduGrade Pro</h2>
        </div>
        <nav>
            <ul class="nav-list">
                <li>
                    <a href="#" class="active">
                        <i class="fa-solid fa-house"></i>
                        <span>Dashboard Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                        <span>Students</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                        <span>Gradebook</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                        <span>Reports</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                        <span>Help</span>
                    </a>
                </li>
            </ul>
        </nav>
        <button class="button">Add New Student</button>
      </aside>
      <section class="main-section">
        <header class="header">
            <h1>Welcome, Ms. Johnson!</h1>
            <div class="profile-container">
                <button class="button secondary-btn">View All Students</button>
                <button class="button">Go to Gradebook</button>
                <img src="images/user.jpg" alt="profile image" class="user-img" />
            </div>
        </header>
      </section>
    </main>
  </body>
</html>
